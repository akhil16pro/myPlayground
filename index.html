<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Poppins:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./scss/main.css?ver=5.6.3"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <header>
      <div class="logoBox">
        <span>P</span>
        <span>l</span>
        <span>a</span>
        <span>y</span>
      </div>
    </header>

    <main>
      <div class="mouseMoveTracker">
        <div class="mContain bottom">
          <div class="inner">
            <div class="line"></div>
            <div class="lineText">656456</div>
            <div class="line"></div>
          </div>
        </div>
        <div class="mContain side">
          <div class="inner">
            <div class="line"></div>
            <div class="lineText">656456</div>
            <div class="line"></div>
          </div>
        </div>
      </div>

      <div class="mainTitle">
        <div class="inner">
          <h1>My&nbsp;Playground</h1>
        </div>
      </div>

      <section>
        <a
          href="https://akhil16pro.github.io/textSlider/"
          target="_blank"
          class="gallery__item cLink"
          alt="Text&nbsp;Slider"
          data-visit="true"
        >
          <div class="imgBox">
            <picture>
              <source srcset="./images/projectImg2.webp" type="image/webp" />
              <source srcset="./images/projectImg2.jpg" type="image/jpeg" />
              <img
                src="./images/projectImg2.jpg"
                alt=""
                width="1434"
                height="776"
                class="gallery__item-inner"
              />
            </picture>
          </div>
          <div class="pName">Text&nbsp;Slider</div>
        </a>
        <a
          href="https://akhil16pro.github.io/3DplaneGame/"
          target="_blank"
          class="gallery__item cLink"
          alt="3D&nbsp;plane&nbsp;Game"
          data-visit="true"
        >
          <div class="imgBox">
            <picture>
              <source srcset="./images/projectImg1.webp" type="image/webp" />
              <source srcset="./images/projectImg1.jpg" type="image/jpeg" />
              <img
                src="./images/projectImg1.jpg"
                alt=""
                width="1434"
                height="776"
                class="gallery__item-inner"
              />
            </picture>
          </div>
          <div class="pName">3D&nbsp;plane&nbsp;Game</div>
        </a>
        <a
          href="https://akhil16pro.github.io/menuHover/"
          target="_blank"
          class="gallery__item cLink"
          alt="Menu&nbsp;Hover"
          data-visit="true"
        >
          <div class="imgBox">
            <picture>
              <source srcset="./images/projectImg3.webp" type="image/webp" />
              <source srcset="./images/projectImg3.jpg" type="image/jpeg" />
              <img
                src="./images/projectImg3.jpg"
                alt=""
                width="1434"
                height="776"
                class="gallery__item-inner"
              />
            </picture>
          </div>
          <div class="pName">Menu&nbsp;Hover</div>
        </a>
        <a
          href="https://akhil16pro.github.io/gooeyCursor/"
          target="_blank"
          class="gallery__item cLink"
          alt="Gooey&nbsp;Cursor"
          data-visit="true"
        >
          <div class="imgBox">
            <picture>
              <source srcset="./images/projectImg4.webp" type="image/webp" />
              <source srcset="./images/projectImg4.jpg" type="image/jpeg" />
              <img
                src="./images/projectImg4.jpg"
                alt=""
                width="1434"
                height="776"
                class="gallery__item-inner"
              />
            </picture>
          </div>
          <div class="pName">Gooey&nbsp;Cursor</div>
        </a>
        <a
          href="https://akhil16pro.github.io/gridPan/"
          target="_blank"
          class="gallery__item cLink"
          alt="Grid&nbsp;Pan"
          data-visit="true"
        >
          <div class="imgBox">
            <picture>
              <source srcset="./images/projectImg5.webp" type="image/webp" />
              <source srcset="./images/projectImg5.jpg" type="image/jpeg" />
              <img
                src="./images/projectImg5.jpg"
                alt=""
                width="1434"
                height="776"
                class="gallery__item-inner"
              />
            </picture>
          </div>
          <div class="pName">Grid&nbsp;Pan</div>
        </a>
        <a
          href="https://pgs-chat-fe232.web.app/"
          target="_blank"
          class="gallery__item cLink"
          alt="Firebase&nbsp;Chat"
          data-visit="true"
        >
          <div class="imgBox">
            <picture>
              <source srcset="./images/projectImg6.webp" type="image/webp" />
              <source srcset="./images/projectImg6.jpg" type="image/jpeg" />
              <img
                src="./images/projectImg6.jpg"
                alt=""
                width="1434"
                height="776"
                class="gallery__item-inner"
              />
            </picture>
          </div>
          <div class="pName">Firebase&nbsp;Chat</div>
        </a>
      </section>
    </main>
    <div id="cursor" class="c_">
      <span class="v_scroll">
        <span class="inner_">
          <span>Visit</span>
          <span>Visit</span>
        </span>
      </span>
      <span class="r_scroll">
        <span class="inner_">
          <span>Read</span>
          <span>Read</span>
        </span>
      </span>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/splittext.min.js"></script>
  <script src="./js/pan.js"></script>
  <script src="./js/title.js"></script>
</html>
